<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar a un Film</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- CSS Personalizado -->
    <link href="/dvd/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/dvd/carrusel/icon/paciente.png" type="image/png">
</head>
<body class="container bg-dark2 text-center">
<div>
    <div th:replace="menu :: nav"></div>
    <br>
    <hr>
    <div class="pt-4 text-secondary">
        <h1 th:text="'Film: ' + ${film.getTitle()}"></h1>
    </div>
</div>
<div class="d-flex justify-content-flex-start pb-4">
    <div class="m-2">
        <a th:href="@{/films}" class="btn bg-dark my-2 text-light"><strong>Volver</strong></a>
    </div>
</div>
<section class="d-flex justify-content-center bg-dark border-end border-bottom rounded-3 mb-5 ">
    <div class="card my-5 rounded-1 bg-dark3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${film.title}"></h5>
        </div>
        <ul class="list-group list-group-flush text-center">
            <li class="list-group-item" th:utext="'<strong>ID:</strong> ' + ${film.filmId}"></li>
            <li class="list-group-item" th:utext="'<strong>Título:</strong> ' + ${film.title}"></li>
            <li class="list-group-item" th:utext="'<strong>Año:</strong> ' + ${film.year}"></li>
            <li class="list-group-item" th:utext="'<strong>Descripción:</strong> ' + ${film.description}"></li>
        </ul>
    </div>
</section>
<main class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Año</th>
            <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th th:text="${film.filmId}"></th>
                <td th:text="${film.title}"></td>
                <td th:text="${film.year}"></td>
                <td th:text="${film.description}"></td>
            </tr>
        </tbody>
    </table>
</main>
<br>
<footer th:replace="footer :: footer"></footer>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Boostrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="/dvd/js/script.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

<!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaño con el resto independiente de su contenido-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
